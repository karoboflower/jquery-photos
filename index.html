<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="/jquery-photos/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/jquery-photos/css/iconfont.css"/>
    <link rel="stylesheet" href="/jquery-photos/css/app.css"/>
    <script src="/jquery-photos/js/jquery/jquery.min.js"></script>
    <script src="https://unpkg.com/art-template@4.13.2/lib/template-web.js"></script>
    <script src="/jquery-photos/js/layer/layer.js"></script>
    <script src="/jquery-photos/js/ddsort.js"></script>
    <script src="/jquery-photos/js/file.library/file.library.js"></script>
    <script src="/jquery-photos/js/app.js"></script>
    </head>    
<body>
    <div style="margin:10px;">
        <div >
            <button type="button"
                    class="upload-file am-btn am-btn-secondary am-radius"> 选择图片
            </button>
            <div class="uploader-list am-cf">
            </div>
        </div>
        <div class="help-block am-margin-top-sm">
            <small>尺寸750x750像素以上，大小2M以下 (可拖拽图片调整显示顺序 )</small>
        </div>
    </div>
    <div id="fileLibrary"></div>
</body>
<script>
$(document).ready(function(){
    $('#fileLibrary').load('/jquery-photos/js/file.library/file_library.html');
    $('.upload-file').selectImages({
                multiple: true
            });
               // 图片列表拖动
               $('.uploader-list').DDSort({
                target: '.file-item',
                delay: 100, // 延时处理，默认为 50 ms，防止手抖点击 A 链接无效
                floatStyle: {
                    'border': '1px solid #ccc',
                    'background-color': '#fff'
                }
            });
})
</script>
</html>
